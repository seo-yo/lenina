<div id="lookbook-board-read">
  <div module="board_ReadPackage_3">
    <!--@css(/css/module/board/readPackage.css)-->
    <div module="board_title_3">
      <div class="path">
        <span>현재 위치</span>
        <ol>
          <li><a href="/">홈</a></li>
          <li><a href="/board/index.html">게시판</a></li>
          <li title="현재 위치"><strong>{$board_name}</strong></li>
        </ol>
      </div>
    </div>

    <div module="board_read_3">
      <!--
            $login_page_url = /member/login.html
            $deny_access_url = /board/free/list.html
        -->
      <div class="titleArea">
        <h2>{$subject}</h2>
      </div>

      <div class="ec-base-table typeWrite">
        <div class="detail">{$content}</div>
      </div>
    </div>
  </div>
</div>
