<!--@layout(/layout/basic/layout.html)-->
<div class="lookbook-board">
  <div module="board_ReadPackage_3">
    <!--@css(/css/module/board/readPackage.css)-->
    <div id="titleArea" module="board_title_8">
      <h2>{$board_name}</h2>
      <span module="Layout_MobileAction">
        <a href="#none" onclick="{$go_back}"
          ><img
            src="//img.echosting.cafe24.com/skin/mobile_ko_KR/layout/btn_back.gif"
            width="33"
            alt="뒤로가기"
        /></a>
      </span>
    </div>

    <div module="board_read_3">
      <!--
            $login_page_url = /member/login.html
            $deny_access_url = /board/free/list.html
        -->

      <div class="ec-base-table typeWrite">
        <div class="detail">{$content}</div>
      </div>
    </div>
  </div>
</div>

        src="//img.echosting.cafe24.com/skin/base/common/btn_icon_move.gif"

    <a href="#none" class="btnNormal" onclick="{$action_article_copy}"
