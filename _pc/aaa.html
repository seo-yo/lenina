  <script>
    gsap.registerPlugin(ScrollTrigger);

    let sections = gsap.utils.toArray(".lenina-item-category__list"),
      backgrounds = gsap.utils.toArray(".bg"),
      headings = gsap.utils.toArray(".lenina-item-category__title"),
      outerWrappers = gsap.utils.toArray(".lenina-item-category__list .outer"),
      innerWrappers = gsap.utils.toArray(".lenina-item-category__list .inner"),
      splitHeadings = headings.map(
        (heading) => new SplitText(heading, { type: "chars,words,lines", linesClass: "clip-text" })
      ),
      currentIndex = 0,
      animating;

    gsap.set(outerWrappers, { yPercent: 100 });
    gsap.set(innerWrappers, { yPercent: -100 });

    function gotoSection(index, direction) {
      animating = true;
      let fromTop = direction === -1,
        dFactor = fromTop ? -1 : 1,
        tl = gsap.timeline({
          defaults: { duration: 1.25, ease: "power1.inOut" },
          onComplete: () => (animating = false),
        });

      if (currentIndex >= 0) {
        gsap.set(sections[currentIndex], { zIndex: 0 });
        tl.to(backgrounds[currentIndex], { yPercent: -30 * dFactor }).set(sections[currentIndex], { autoAlpha: 0 });
      }

      gsap.set(sections[index], { autoAlpha: 1, zIndex: 1 });
      tl.fromTo(
        [outerWrappers[index], innerWrappers[index]],
        {
          yPercent: (i) => (i ? -100 * dFactor : 100 * dFactor),
        },
        {
          yPercent: 0,
        },
        0
      )
        .fromTo(backgrounds[index], { yPercent: 30 * dFactor }, { yPercent: 0 }, 0) // Adjust background animation
        .fromTo(
          splitHeadings[index].chars,
          {
            autoAlpha: 0,
            yPercent: 150 * dFactor,
          },
          {
            autoAlpha: 1,
            yPercent: 0,
            duration: 1,
            ease: "power2",
            stagger: {
              each: 0.02,
              from: "random",
            },
          },
          0.2
        );

      currentIndex = index;
    }

    const headerHeight = document.querySelector("header").offsetHeight;

    sections.forEach((section, index) => {
      ScrollTrigger.create({
        trigger: section,
        start: `top-=${headerHeight} top`,
        end: `+=${window.innerHeight * 0.8}`,
        pin: true,
        pinSpacing: false,
        onEnter: () => gotoSection(index, 1),
        onEnterBack: () => gotoSection(index, -1),
      });
    });

    gotoSection(0, 1);
  </script>
